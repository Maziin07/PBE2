<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cadastro de Endereço - Joalheria Joias Joia</title>
	<link rel="stylesheet" href="cadastroEndereco.css">
</head>

<body>
	<div class="container">
		<header>

			<br><br>
			<br><br>
			<br>
			<h1>Cadastro de Endereço</h1>
			<br>
			<p></p>
		</header>

		<form id="cadastroEnderecoForm">
			<div class="form-group">
				<label for="nome">Numero</label>
				<input type="text" id="numero" name="numero" placeholder="Digite seu numero" required>
			</div>

			<div class="form-group">
				<label for="email">Rua</label>
				<input type="email" id="rua" name="rua" placeholder="Digite sua rua" required>
			</div>

			<div class="form-group">
				<label for="endereco">Bairro</label>
				<input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required>
			</div>

			<div class="form-group">
				<label for="cidade">Complemento</label>
				<input type="text" id="complemento" name="complemento" placeholder="Digite seu complemento" required>
			</div>

			<div class="form-group">
				<label for="cep">Cidade</label>
				<input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade" required>
			</div>

			<div class="form-group">
				<label for="bairro">CEP</label>
				<input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required>
			</div>

			<div class="form-group">
				<label for="estado">Estado</label>
				<select id="estado" name="estado" required>
					<option value="" disabled selected>Selecione seu estado</option>
					<option value="SP">São Paulo</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="MG">Minas Gerais</option>
					<option value="BA">Bahia</option>
					<!-- Adicione mais estados conforme necessário -->
				</select>
			</div>

			<div class="form-group">
				<button type="submit">Finalizar Cadastro</button>
			</div>
		</form>
	</div>
</body>

</html>
